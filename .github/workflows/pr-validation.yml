name: PR Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Validate PR title (Conventional Commits)
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q '<<<<<'; then
            echo "⚠️ Merge conflicts detected. Please resolve conflicts before merging."
            exit 1
          else
            echo "✅ No merge conflicts detected."
          fi

      - name: Check for large files
        run: |
          large_files=$(find . -type f -size +5M -not -path "./node_modules/*" -not -path "./.git/*" -not -path "./apps/*/node_modules/*" -not -path "./packages/*/node_modules/*")
          if [ -n "$large_files" ]; then
            echo "⚠️ Large files detected (>5MB):"
            echo "$large_files"
            echo "Consider using Git LFS or reducing file sizes."
            exit 1
          else
            echo "✅ No large files detected."
          fi

  pr-size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          git fetch origin ${{ github.base_ref }}
          additions=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | awk '{print $4}')
          deletions=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | awk '{print $6}')
          total=$((additions + deletions))
          
          echo "📊 PR Statistics:"
          echo "Additions: ${additions:-0}"
          echo "Deletions: ${deletions:-0}"
          echo "Total changes: $total"
          
          if [ $total -gt 1000 ]; then
            echo "⚠️ This PR is quite large (>1000 lines changed)."
            echo "Consider breaking it into smaller PRs for easier review."
            # Don't fail, just warn
          else
            echo "✅ PR size is reasonable."
          fi
