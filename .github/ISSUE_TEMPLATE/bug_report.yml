name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Tell us what should have happened
    validations:
      required: true

  - type: dropdown
    id: affected-packages
    attributes:
      label: Affected Package(s)
      description: Which package(s) are affected by this bug?
      multiple: true
      options:
        - apps/web
        - apps/api
        - apps/data-pipeline
        - packages/shared
        - packages/ui
        - packages/python-shared
        - packages/eslint-config
        - packages/typescript-config
        - CI/CD workflows
        - Other
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Output of `node --version`
      placeholder: v18.0.0

  - type: input
    id: npm-version
    attributes:
      label: npm Version
      description: Output of `npm --version`
      placeholder: 9.8.1

  - type: input
    id: python-version
    attributes:
      label: Python Version (if applicable)
      description: Output of `python --version`
      placeholder: 3.9.0

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, logs, etc.)
      placeholder: Add any relevant information

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the required information above
          required: true
